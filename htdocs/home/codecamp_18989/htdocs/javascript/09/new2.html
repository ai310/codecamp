<script>
  var data = [59, 39, 100, 2, 15, 40, 84, 97];
  var ave;
  
  ave = calc_ave(data)
  document.write(ave);

  function calc_ave(num_alley){
    var sum = 0;
    for(var i = 0; i < num_alley.length; i++){
        sum = sum + num_alley[i];
    }
    var ave = sum / num_alley.length;
    return ave;
  }
</script>
